<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Island</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="preload()">
    <div id="page">
    <canvas id="gameBoard" width="768" height="768"></canvas>
    <div class="" id="inventory">
      <div class="inventoryKey">dirt</div>
      <div class="inventoryValue" id="inventory_dirt_div">0</div>
      <div class="inventoryKey">wood</div>
      <div class="inventoryValue" id="inventory_wood_div">0</div>
      <div class="inventoryKey">landmass</div>
      <div class="inventoryValue" id="inventory_landmass_div">0</div>
    </div>
    <div id="inventory_div">
    </div>
    <div class="" id="help_div">
      <table style="display:inline-block;">
        <tr>
          <td><div class="key"> arrows</div></td> <td><div class="description">Move</div></td>
          <td><div class="key">d</div></td> <td><div class="description">Dig</div></td>
          <td><div class="key">w</div></td> <td><div class="description">Build walls<div></td>
        </tr>
        <tr>
          <td><div class="key">f</div></td> <td><div class="description">Fill water with dirt</div></td>
          <td><div class="key">a</div></td> <td><div class="description">Plant alfalfa</div></td>
          <td><div class="key">t</div></td> <td><div class="description">Plant trees</div></td>
        </tr>
      </table>
    </div>
  </div>
    <script src="animals.js" charset="utf-8"></script>
    <script src="loader.js" charset="utf-8"></script>
    <script type="text/javascript" src="audio.js"></script>
    <script type="text/javascript" src="imlib.js"></script>
    <script type="text/javascript" src="physics.js"></script>
    <script type="text/javascript" src="square.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript" src="Player.js"></script>
  </body>
</html>
